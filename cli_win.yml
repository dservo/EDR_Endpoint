name: EDR Endpoint
version: "1.0"
author: Dan C.
about: Makes noise to test EDR agent.
args:
    - process:
        short: P
        long: PROCESS
        value_name: PROCESS_PATH
        help: Starts an executable.
        takes_value: true
    - net:
        short: N
        long: NETSEND
        value_names:
          - IP_ADDRESS
          - PORT
          - DATA
        help: Sends a file to server over TCP.
        takes_value: true
    - file:
        short: F
        long: FILE
        value_name: FILE_PATH
        help: Depending on flags will create,delete or modify.
        takes_value: true
# windows only
    - reg:
        short: R
        long: REGEDIT
        value_name: REG_PATH
        help: Depending on flags will create,delete or modify. Only in HKEY_CURRENT_USER
        takes_value: true
    - value:
        short: V
        value_names:
          - REG_NAME
          - REG_VALUE
        help: Key value to use when modifing a reg key
        takes_value: true
        requires:
          - reg
  # flags
    - create:
        help: Create File or Reg Key/value
        short: C
        multiple: false
        conflicts_with:
            - modify
            - delete
            - process
            - net
    - delete:
        help: >-
           Delete File or Reg Key
           -V option will delete reg value
        short: D
        multiple: false
        conflicts_with:
            - create
            - modify
            - process
            - net
    - modify:
        help: >-
          Modify File or Reg value
          If no file or Reg value modify will create one
        short: M
        multiple: false
        conflicts_with:
            - create
            - delete
            - process
            - net
